{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="picture-whole">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Update Management</h2>
                <hr>
            </div>
        </div>
        <!-- Edit Update Form -->
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_update' %}" class="form mb-2"
                    enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                    {{ field }}
                    {% endfor %}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'home' %}">Back</a>
                        <button class="btn btn-black rounded-0" type="submit">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
