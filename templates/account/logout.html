{% extends "account/base.html" %}

{% load static %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<!-- Sign-out content -->
<div class="container-fluid logged-img header-container-lg"
    style="background-image: url(https://res.cloudinary.com/dkbfmfd5z/image/upload/v1718213644/art-1850155_1280_ihxznv.jpg)">
    <div class="container-fluid form-allauth form-lg-out text-white">
        <div class="row">
            <h3>{% trans "Sign Out" %}</h3>
        </div>
        <div class="row">
            <p>{% trans 'Are you sure you want to sign out?' %}</p>
        </div>
        <div class="row">
            <!-- Sign-out form -->
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-dark btn-welcome" type="submit">{% trans 'Sign Out' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
